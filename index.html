<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com Validação</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Informe seu Email">

            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Informe seu nome">

            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Informe seu sobrenome">

            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Informe sua senha">

            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme a Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">

            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" placeholder="Informe seu Email">
                <label for="agreement" id="agreement-label">Li e aceito os<a href="#"> termos de uso</a>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">

            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script lang="javascript" src="js/script.js"></script>
</body>

</html>
